<form (ngSubmit)="submitForm()" [formGroup]="prodF">
    <label for="id">Id</label>
    <input type="text" formControlName="id" name="id">
    <label for="title">title</label>
    <input type="text" formControlName="title" name="title">
    <label for="price">price</label>
    <input type="text" formControlName="price" name="price">
    <label for="discountPercentage">discountPercentage</label>
    <input type="text" formControlName="discountPercentage" name="discountPercentage">
    <label for="rating">rating</label>
    <input type="text" formControlName="rating" name="rating">
    <label for="stock">stock</label>
    <input type="text" formControlName="stock" name="stock">
    <label for="brand">brand</label>
    <input type="text" formControlName="brand" name="brand">
    <label for="category">category</label>
    <input type="text" formControlName="category" name="category">
    <label for="thumbnail">thumbnail</label>
    <input type="text" formControlName="thumbnail" name="thumbnail">
    <label for="images">images</label>
    <input type="text" formControlName="images" name="images">
    <button type="submit">Dodaj brale</button>
</form>
